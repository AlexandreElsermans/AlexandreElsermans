<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Page permettant de joindre Doc Hudson HORNET. " />
        <link rel="icon" href="image/logo_HH.png" />
        <title>Me Contacter</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css"/>
        <link rel="stylesheet" type="text/css" href="CSS/menu.css"/>
    </head>
    <body>
        <!--HEADER-->
        <div class="header">
            <div class="PhotoDoc">
                <img src="image/doc_hudson.png.webp" alt="Image du Fabuleux Doc Hudson"/>
            </div>
            <div class="PosteRecherche size30 colorBlueDark">
                Coach sportif<br/>
                Médecin<br/>
                Juge<br/>
            </div>
            <div class="InfoPerso size30 colorBlueDark">
                Hudson Hornet<br/>
                Route 66<br/>
                Radiator Spring
            </div>
        </div>

        <!--MENU-->
        <nav>
            <ul>
                <li class="MenuInfo">
                    <a href="index.html">Accueil</a>
                </li>
                <li class="MenuParcours">
                    <a href="parcoursPro.html">Mon parcours</a>
                </li>
                <li class="MenuContact">
                    <a href="contact.html">Me contacter</a>
                </li>
            </ul>
        </nav>

        <!--Corps du site-->
        <div class="corps">
            <h2 class="colorBlueDark size30 borderBottom">Comment me joindre :</h2>
            <div>
                Téléphone : 00.00.00.00.00<br/>
                Mail : hudson.hornet@gmail.com
            </div>
            <h2 class="colorBlueDark size30 borderBottom">Me contacter :</h2>
            <div>
                <form>
                    <fieldset>
                        <legend>Renseigner les informations :</legend>
                        <div>
                            <label for="nom">Nom :</label>
                            <input type="text" name="Nom" id="nom" placeholder="NOM Prénom">
                        </div>
                        <div>
                            <label for="mail">Adresse e-mail :</label>
                            <input type="email" name="mail" id="mail" placeholder="xxxx@exemple.com">
                        </div>
                        <div>
                            <label for="objet">Objet :</label>
                            <select name="objet" id="objet">
                                <option>Question</option>
                                <option>Plainte</option>
                                <option>Autre</option>
                            </select>
                        </div>
                        <div>
                            <label for="message">Message :</label>
                            <textarea name="message" id="message" cols="30" rows="5"></textarea>
                        </div>
                        <input type="submit" value="Valider" class="buttonContact bg-colorBlueLight colorWhite"/>
                    </fieldset>
                </form>
            </div>
        </div>

        <!--Footer du site-->
        <div class="footer TextCenter colorWhite bg-colorRed border size12">
            Tout droit réservé
        </div>
        <script src="javascript/menu.js"></script>
    </body>
</html>
